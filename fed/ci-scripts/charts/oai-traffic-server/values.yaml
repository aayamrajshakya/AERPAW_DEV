kubernetesType: Vanilla  #Vanilla for community kubernetes distribution

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

trafficServer:
  repository: image-registry.openshift-image-registry.svc:5000/oaicicd-core/oai-traffic-server
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-traffic-server"

securityContext:
  privileged: true

multus:
  create: true
  IPadd: "172.21.6.202"
  Netmask: "22"
  Gateway: "172.21.7.254"
  hostInterface: "bond0"      # Interface of the host machine on which this pod will be scheduled

config:
  ueroute: 12.1.1.0/24
  upfIpadd: 172.21.6.201
  noOfIperf3Server: 10

readinessProbe: true

livenessProbe: false

terminationGracePeriodSeconds: 2

nodeSelector: {}

nodeName: 